<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .role-selection {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .role-btn {
            padding: 10px 20px;
            margin: 0 5px;
            border: 2px solid #007bff;
            background-color: white;
            color: #007bff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-btn.active {
            background-color: #007bff;
            color: white;
        }

        .error {
            color: red;
            background-color: #ffe6e6;
            border: 1px solid #ff9999;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            color: #444;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border: 1.5px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Login as {{ role.capitalize() }}</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <div class="role-selection">
            <button class="role-btn {% if role == 'instructor' %}active{% endif %}" onclick="onRoleChange('instructor')">Instructor</button>
            <button class="role-btn {% if role == 'student' %}active{% endif %}" onclick="onRoleChange('student')">Student</button>
        </div>

        <form method="POST" action="/login?role={{ role }}">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a href="/register?role={{ role }}">Register as {{ role }}</a></p>
        </div>
    </div>

    <script>
        function onRoleChange(role) {
            const currentPath = window.location.pathname;
            const queryParams = new URLSearchParams(window.location.search);
            queryParams.set('role', role);
            window.location.href = `${currentPath}?${queryParams.toString()}`;
        }
    </script>

</body>
</html>
